services:
  multi-comfyui-gateway:
    restart: always
    build:
      dockerfile: Dockerfile
    tty: true
    container_name: multi-comfyui-gateway
    image: bitflowinc/multi-comfyui-gateway:latest
    env_file:
      - comfyui-gateway.env
    volumes:
      - "./workflow:/work/workflow"
      - "./caddy:/work/caddy"
    ports:
      - "443:8080"